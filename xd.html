<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Proyecto</title>
    <!-- Enlace CDN de Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        /* Estilos CSS para el toast */
        .page-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast-1 {
            background-image: linear-gradient(to right, #a0c4ff, #ffffff);
            border-top: 1px solid #3182ce;
            color: #3182ce;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            border-radius: 0.25rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            animation: slideIn 0.5s ease forwards, fadeOut 3s ease forwards 2s;
        }

        .container-13 {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        .container-23 {
            font-weight: bold;
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            color: #3182ce;
            padding: 0.25rem;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Tu contenido HTML aquí -->
    <div class="page-container">
        <div class="toast-1 success-1">
            <div class="container-13">
                <i class="bi bi-person-walking"></i>
            </div>
            <div class="container-23">
                <p>¡Éxito!</p>
                <p>Este es un mensaje de éxito.</p>
            </div>
        </div>
    </div>
</body>
</html>
