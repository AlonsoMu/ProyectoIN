  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Logo</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-10">
          <strong><h3 class="text-center">¿Qué lugar deseas encontrar?</h3></strong>
        </div>
        <div class="col-md-2">
          <button class="btn  btn-primary text-end">IR A LISTADO </button>
        </div>
      </div>
      <div class="text-center mb-4">
        <a href="#">  Todo los negocios </a>   |
        <a href="#">  Hoteles </a>   |
        <a href="#">  Farmacias </a>   |
        <a href="#">  Restaurantes </a>   |

      </div>
      <div class="row">

          <div class="input-group mb-3 border rounded">
            <input type="text" class="form-control" placeholder="Buscar...">

          </div>
        </div>

      <style>
        #map {
          height: 530px;
          background-color: aqua;
        }
      </style>  
      <div id="map"></div>
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsyEtW22hfABCKYCd9Zu5LOi6P14dRsxM&callback=initMap&v=weekly"
  defer
></script>
  
    <script>
  // In the following example, markers appear when the user clicks on the map.
  // Each marker is labeled with a single alphabetical character.
  const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let labelIndex = 0;
  
  function initMap() {
    const bangalore = { lat: -13.4255295, lng: -76.1470108 };
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 12,
      center: bangalore,
    });
  
    // This event listener calls addMarker() when the map is clicked.
    google.maps.event.addListener(map, "click", (event) => {
      addMarker(event.latLng, map);
    });
    // Add a marker at the center of the map.
    addMarker(bangalore, map);
  }
  
  // Adds a marker to the map.
  function addMarker(location, map) {
    // Add the marker at the clicked location, and add the next-available label
    // from the array of alphabetical characters.
    new google.maps.Marker({
      position: location,
      label: labels[labelIndex++ % labels.length],
      map: map,
    });
  }
  
  window.initMap = initMap;
  
  </script>
</html>
